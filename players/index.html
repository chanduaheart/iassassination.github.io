<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Players | iAssassination</title>

	<!-- bootstrap -->
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet" />

	<!-- libraries -->
	<link href="css/libs/font-awesome.css" type="text/css" rel="stylesheet" />

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="css/compiled/layout.css">
	<link rel="stylesheet" type="text/css" href="css/compiled/elements.css">

	<!-- google font libraries -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet'
	 type='text/css'>

	<link href="css/style.css" type="text/css" rel="stylesheet" />

	

</head>

<body>

	<div class="clearfix">
		<h1 class="pull-left">Our Players</h1>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="main-box clearfix">
				<div class="table-responsive">
					<table class="table user-list">
						<thead>
							<tr>
								<th>
									<span>Name</span>
								</th>
								<th class="text-center">
									<span>Type</span>
								</th>
								<th class="text-center">
									<span>Extras</span>
								</th>
								<th class="text-center">
									<span>Game Name</span>
								</th>
								<th class="text-center">
									<span>Game ID</span>
								</th>
							</tr>
						</thead>

						<tbody id="playerData"></tbody>
					
					</table>
				</div>

			</div>
		</div>
	</div>

	<!-- footer
   ================================================== -->
	<footer>iAssassination</footer>

	<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
